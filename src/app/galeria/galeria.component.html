<div class="animate__bounceIn">
    <div class="container text-center">
        <div class="row row-cols-3">
            @for(ciudad of ciudades; track ciudad.id) {
                <div class="col">
                    <div class="card" style="width: auto;">
                        <img style="height: 200px" src={{ciudad.imagen}}
                            class="card-img-top" alt={{ciudad.nombre}}>
                        <div class="card-body">
                            <h5 class="card-title">{{ciudad.nombre}}</h5>
                            <p class="card-text">{{ciudad.clima}}<br>
                                {{ciudad.getTemperaturaFormateada}}ÂºC</p>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
